<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
  </head>
  <body>
    <!-- logo -->
    <img src="img/icon_onlineshop64.png" alt="logo" class="logo" />

    <!-- Category -->
    <button class="btn_category">
      <img src="img/icon_tshirt60.png" alt="tshirt" class="img_category" />
    </button>
    <button class="btn_category">
      <img src="img/icon_jeans60.png" alt="pants" class="img_category" />
    </button>
    <button class="btn_category">
      <img src="img/icon_skirt60.png" alt="skirt" class="img_category" />
    </button>
    <button class="btn_colorBlue">Blue</button>
    <button class="btn_colorYellow">Yellow</button>
    <button class="btn_colorPink">Pink</button>

    <!-- Items -->
    <ul class="items">
      <li class="item">
        <img src="img/icon_tshirt60.png" alt="tshirt" class="item_tshirt" />
        <span class="item_description">Large</span>
      </li>
    </ul>
  </body>
</html>
